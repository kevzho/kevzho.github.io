<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Kevin's Data Science Lab" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&family=Jersey+25&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="site-nav">
  <div class="nav-container">
    <a href="/" class="nav-logo">Kevin Zhou</a>

    <div class="nav-links">
      <a href="/" class="nav-item {% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="/projects/" class="nav-item {% if page.url contains '/projects' %}active{% endif %}">Projects</a>
      <a href="/insights/" class="nav-item {% if page.url contains '/insights' %}active{% endif %}">Insights Lab</a>
      <a href="/journal/" class="nav-item {% if page.url contains '/journal' %}active{% endif %}">Journal</a>
    </div>
  </div>
</nav>

  

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    &copy; {{ 'now' | date: "%Y" }} Kevin Zhou â€¢ "You don't have any enemies. No one has any."
  </footer>
</body>
</html>
