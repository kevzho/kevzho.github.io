<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Kevin's Data Science Lab" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/kevinlab.css' | relative_url }}">
</head>
<body>
  <nav class="site-nav">
  <div class="nav-container">
    <a href="/" class="nav-logo">{{ site.author | default: "Kevin" }}</a>

    <div class="nav-links">
      <a href="/" class="nav-item {% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="/projects/" class="nav-item {% if page.url contains '/projects' %}active{% endif %}">Projects</a>
      <a href="/insights/" class="nav-item {% if page.url contains '/insights' %}active{% endif %}">Insights Lab</a>
      <a href="/about/" class="nav-item {% if page.url contains '/about' %}active{% endif %}">About</a>
      <a href="/journal/" class="nav-item {% if page.url contains '/journal' %}active{% endif %}">Journal</a>
    </div>
  </div>
</nav>

  

  <main style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    {{ content }}
  </main>

  <footer style="background: var(--secondary); padding: 2rem; text-align: center; color: var(--text-color); margin-top: 4rem;">
    &copy; {{ 'now' | date: "%Y" }} Kevin's Data Science Lab â€¢ Built with curiosity & code
  </footer>
</body>
</html>
